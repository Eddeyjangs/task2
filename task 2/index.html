<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage compoment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container1">
                <div class="img">
                    <img src="./images/logo.svg" alt="fylo-logo" class="fylo-logo">
                </div>
                <div class="logos">
                    <div class="doc-logo">
                        <img src="./images/icon-document.svg" alt="document-logo" class="doc-logo">
                    </div>
                    <div class="fold-logo">
                        <img src="./images/icon-folder.svg" alt="folder-logo" class="fold-logo">
                    </div>
                    <div class="upload-logo">
                        <img src="./images/icon-upload.svg" alt="upload-logo" class="upload-logo">
                    </div>
                </div>
        </div>
        <div class="container2">
            <section class="content-wrapper">
                <p>You've used <span>815GB</span> of your storage</p>
                <div class="box-wrapper">
                    <div class="main-wrapper">
                        <div class="second-wrapper">
                            <div class="circle"></div>
                        </div>
                    </div>     
                </div>
                <div class="text-wrapper">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </section>
        </div>
        <div class="bg-left">
            <h2><span>185</span> GB LEFT</h2>
        </div>
    </div>
</body>
</html>
